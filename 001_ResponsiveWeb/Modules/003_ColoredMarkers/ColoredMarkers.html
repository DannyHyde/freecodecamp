<!DOCTYPE html>
<!--- Step 1: Add DOCTYPE and html element tags (emmet ftw)-->
<html lang="en">
<!--- Step 2: Nest head & body elements (again emmet ftw)-->
<head>
    <!--- Step 4: Add a meta tag for the charset (emmet again)-->
    <meta charset="UTF-8">
    <!--- Step 5: Add the device compatibility meta tag (emmet)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- Step 3: Add a title-->
    <title>Colored Markers</title>
    <!--- Step 7: Create link to css file-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--- Step 6: Add a h1 title-->
    <h1>CSS Color Markers</h1>
    <!--- Step 9: Add a div with the class name container-->
    <div class="container">
        <!--- Step 10: Add a div to the "container" with the class name marker-->
        <!--- Step 16: Add a second class to the 1st marker div-->
        <!--- Step 41: Change the class of one to red-->
        <!--- <div class="marker one"></div> -- Left for prosperity-->
        <div class="marker red">
            <!--- Step 76: Add a div with class cap before the sleeve-->
            <div class="cap"></div>
            <!--- Step 70: Add div with the class sleeve-->
            <div class="sleeve"></div>
        </div>
        <!--- Step 14: Add 2 more divs with the class marker-->
        <!--- Step 19: Add 2nd class to the other 2 divs-->
        <!--- <div class="marker two"></div>
        <div class="marker three"></div> -- Left for prosperity-->
        <!--- Step 44: Change div classes from two/three to green/blue-->
        <!--- Step 85: Add the cap and sleeve divs to green and blue-->
        <div class="marker green">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker blue">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
    </div>
</body>
</html>
