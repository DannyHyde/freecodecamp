<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Quiz">
        <link rel="stylesheet" href="styles.css" />
        <title>Accessibility Quiz</title>
    </head>
    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp" id="logo">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#student-info">INFO</a>
                    </li>
                    <li>
                        <a href="#html-questions">HTML</a>
                    </li>
                    <li>
                        <a href="#css-questions">CSS</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">
                        Student Information
                    </h2>
                    <div class="info">
                        <label for="name">Enter Name</label>
                        <!-- <input type="text" id="name" name="name" placeholder="John Smith"> Left for ref -->
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="info">
                        <label for="email">Enter Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="info">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">
                        HTML Questions
                    </h2>
                    <div class="question-block">
                        <h3><span class="sr-only">Question</span>1</h3>
                        <fieldset class="question" name="question-one">
                            <legend>Is this true or false?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">
                                        <input type="radio" id="q1-a1" value="True" name="q1">
                                        True
                                    </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input type="radio" id="q1-a2" value="False" name="q1">
                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <h3><span class="sr-only">Question</span>2</h3>
                        <fieldset class="question" name="question-two">
                            <legend>Is this false or true?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1">
                                        <input type="radio" id="q2-a1" value="True" name="q2">
                                        True
                                    </label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input type="radio" id="q2-a2" value="False" name="q2">
                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">
                        CSS Questions
                    </h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label>Can the CSS margin property accept negative values?</label>
                        </div>
                        <div class="answer"></div>
                        <div class="question-block">
                            <label>Do you have any questions:</label>
                        </div>
                        <div class="answer"></div>
                    </div>
                </section>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
