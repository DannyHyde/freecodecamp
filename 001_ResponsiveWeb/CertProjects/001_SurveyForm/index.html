<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="header">
        Coding Survey Form
      </h1>
      <p id="description" class="header">
        Thank you for helping me to improve my coding journey
      </p>
    <form id="survey-form">
      <div class="form-data">
        <label for="name" id="name-label">
          Name
        </label>
        <input type="text" id="name" class="form-data" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-data">
        <label for="email" id="email-label">
          Email
        </label>
        <input type="email" id="email" class="form-data" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-data">
        <label for="age" id="number-label">
          Age (optional)
        </label>
        <input type="number" id="number" class="form-data" min="18" max="99" name="number" placeholder="Age">
      </div>
      <div class="form-data">
        <p>
          What is your level of experience?
        </p>
        <select name="experience" id="dropdown" class="form-data" required>
          <option value="" selected="">
            Select Experience
          </option>
          <option value="student">
            Student
          </option>
          <option value="enthusiast">
            Enthusiast
          </option>
          <option value="employed">
            Employed in tech
          </option>
          <option value="retired">
            Retired
          </option>
          <option value="other">
            Other
          </option>
        </select>
      </div>
      <div class="form-data">
        <p>What is your level of education?</p>
        <label>
          <input type="radio" name="education" class="radio-input" value="none" checked>
          None
        </label>
        <label>
          <input type="radio" name="education" class="radio-input" value="self-taught">
          Self-taught
        </label>
        <label>
          <input type="radio" name="education" class="radio-input" value="online">
          Online Courses
        </label>
        <label>
          <input type="radio" name="education" class="radio-input" value="col-uni">
          College / University
        </label>
      </div>
      <div class="form-data">
        <p>
          What languages would you recommend?
        </p>
        <label>
          <input type="checkbox" class="check-input" name="recommend" value="python">
          Python
        </label>
        <label>
          <input type="checkbox" class="check-input" name="recommend" value="javascript">
          JavaScript
        </label>
        <label>
          <input type="checkbox" class="check-input" name="recommend" value="java">
          Java
        </label>
        <label>
          <input type="checkbox" class="check-input" name="recommend" value="c#">
          C#
        </label>
        <label>
          <input type="checkbox" class="check-input" name="recommend" value="c++">
          C++
        </label>
        <label>
          <input type="checkbox" class="check-input" name="recommend" value="php">
          PHP
        </label>
        <label>
          <input type="checkbox" class="check-input" name="recommend" value="ruby">
          Ruby
        </label>
        <label>
          <input type="checkbox" class="check-input" name="recommend" value="go">
          Go
        </label>
      </div>
      <div class="form-data">
        <p>
          Any other suggestions:
        </p>
        <textarea name="suggestions" id="suggestions" class="suggest-input" placeholder="Add suggestions here..."></textarea>
      </div>
      <div class="form-data">
        <button id="submit" class="submit-button" type="submit">
          Submit
        </button>
      </div>
      </form>
    </div>
  </body>
</html>
